<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5 space-y-6">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Home</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Analytics</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Reports</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Settings</a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navbar -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold"> Mantra'sDashboard</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Logout</button>
            </header>
            <!-- Content Area -->
            <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="text-lg font-semibold">Total Users</h3>
                        <p class="text-2xl">1,200</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="text-lg font-semibold">Revenue</h3>
                        <p class="text-2xl">$45,000</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="text-lg font-semibold">New Signups</h3>
                        <p class="text-2xl">320</p>
                    </div>
                </div>
                <div class="mt-6 bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
                    <table class="w-full border-collapse border border-gray-300">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="border border-gray-300 px-4 py-2">User</th>
                                <th class="border border-gray-300 px-4 py-2">Amount</th>
                                <th class="border border-gray-300 px-4 py-2">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border border-gray-300 px-4 py-2">John Doe</td>
                                <td class="border border-gray-300 px-4 py-2">$250</td>
                                <td class="border border-gray-300 px-4 py-2 text-green-500">Completed</td>
                            </tr>
                            <tr>
                                <td class="border border-gray-300 px-4 py-2">Jane Smith</td>
                                <td class="border border-gray-300 px-4 py-2">$150</td>
                                <td class="border border-gray-300 px-4 py-2 text-yellow-500">Pending</td>
                            </tr>
                            <tr>
                                <td class="border border-gray-300 px-4 py-2">Alice Johnson</td>
                                <td class="border border-gray-300 px-4 py-2">$320</td>
                                <td class="border border-gray-300 px-4 py-2 text-red-500">Failed</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
